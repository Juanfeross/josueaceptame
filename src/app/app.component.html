<div class="flex flex-col justify-center px-24">
    <div class="flex flex-col gap-5">
        <h1 class="font-bold text-3xl">Gesti√≥n de Usuarios</h1>
        <div class="flex flex-row justify-between">
            <app-filters (storeName)="getFilter($event)"></app-filters>
            <app-add-button [buttonType]="'primary'" [text]="'Crear nuevo usuario'" (click)="userModal.open()"></app-add-button>
        </div>
    </div>
    <app-table [users]="tempUsers" class="w-full"></app-table>
</div>

<ngx-smart-modal #userModal identifier="userModal" [customClass]="'user-modal'">
  <div class="flex flex-col gap-6">
    <app-add-modal></app-add-modal>
    <div class="flex flex-row gap-3 ">
      <app-add-button [text]="'Cancelar'" (click)="userModal.close()"></app-add-button>
      <app-add-button [buttonType]="'primary'" [text]="'Agregar'" (click)="userModal.close()"></app-add-button>
    </div>
  </div>
</ngx-smart-modal>
